<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator_container">
            <h1>Tip Calculator</h1>
            <div class="form_control">
                <label for="bill">Bill (in $)</label>
                <input type="number" id="bill_value" placeholder="100"/>
            </div>
            
            <div class="form_control">
                <label for="tip">Tip %</label>
                <input type="number" id="tip_value" placeholder="10" />
            </div>
            
            <div class="form_control">
                <label for="number_of_party">Number of party</label>
                <input type="number" id="number_of_party_value" placeholder="10" />
            </div>
            
            <button id="calc_button">Calculate</button>
            
            <footer>
                <div class="result">
                    <span>Total:</span> <strong id="total">[$110]</strong>
                </div>
                <div class="result">
                    <span>PerPerson:</span> <strong id="per_person">[$110]</strong>
                </div>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
